name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      - name: Remove hardcoded Windows Java path
        # This searches the file for 'org.gradle.java.home' and deletes the line
        run: sed -i '/org.gradle.java.home/d' gradle.properties || true
        working-directory: ./android

      - name: Restore missing Gradle Wrapper jar
        run: gradle wrapper
        working-directory: ./android

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Build APK
        run: ./gradlew assembleDebug
        working-directory: ./android

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/**/*.apk
